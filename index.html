      <p>
登录时后台返回一个token，token登录进去后会存到cookie，然后登录进去跳首页的时候，前置路由守卫会判断是否有这个token，如果有token，做一套逻辑，去拉这个路由表，把菜单路由表拉回来，再用addroutes动态的添加到里面去，最后存到vuex里面，state里面，再在布局页面再把这个数据拿出来循环遍历生产菜单。
